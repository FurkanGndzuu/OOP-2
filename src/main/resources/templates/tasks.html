<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Tasks</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 20px auto; padding: 20px; }
        h2 { color: #333; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .logout { background: #dc3545; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; }
        .task-form { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0; }
        input, textarea, select { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background: #0056b3; }
        .task { background: white; border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .task-header { display: flex; justify-content: space-between; align-items: center; }
        .status { padding: 5px 10px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .TODO { background: #ffc107; color: #000; }
        .IN_PROGRESS { background: #17a2b8; color: white; }
        .DONE { background: #28a745; color: white; }
        .delete-btn { background: #dc3545; padding: 5px 10px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="header">
        <h2>My Tasks</h2>
        <form action="/logout" method="post" style="display:inline;">
    <button type="submit" class="logout" style="border:none; cursor:pointer;">Log out</button>
</form>
    </div>
    
    <div class="task-form">
        <h3>Add New Task</h3>
        <form th:action="@{/tasks}" th:object="${taskRequest}" method="post">
            <input type="text" th:field="*{title}" placeholder="Task Title" required>
            <textarea th:field="*{description}" placeholder="Description" rows="3"></textarea>
            <select th:field="*{status}">
                <option value="TODO">will be done</option>
                <option value="IN_PROGRESS">in progress</option>
                <option value="DONE">completed</option>
            </select>
            <button type="submit">Add</button>
        </form>
    </div>
    
    <h3>Tasks</h3>
    <div th:each="task : ${tasks}" class="task">
    <div class="task-header">
        <div>
            <h4 th:text="${task.title}"></h4>
            <span th:class="'status ' + ${task.status}" th:text="${task.status}"></span>
        </div>
        <div>
            <form th:action="@{/tasks/{id}/update(id=${task.id})}" method="post" style="display:inline;">
                <input type="hidden" name="title" th:value="${task.title}">
                <input type="hidden" name="description" th:value="${task.description}">
                <select name="status" onchange="this.form.submit()" style="width:auto; padding:5px;">
                    <option value="TODO" th:selected="${task.status == 'TODO'}">will be done</option>
                    <option value="IN_PROGRESS" th:selected="${task.status == 'IN_PROGRESS'}">in progress</option>
                    <option value="DONE" th:selected="${task.status == 'DONE'}">completed</option>
                </select>
            </form>
            <form th:action="@{/tasks/{id}/delete(id=${task.id})}" method="post" style="display:inline; margin-left:10px;">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
        </div>
    </div>
    <p th:text="${task.description}"></p>
    <small th:text="${#temporals.format(task.createdAt, 'dd-MM-yyyy HH:mm')}"></small>
</div>
</body>
</html>
