<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        .error { color: red; margin: 10px 0; }
    </style>
</head>
<body>
    <h2>Register</h2>
    
    <div th:if="${error}" class="error" th:text="${error}"></div>
    
    <form th:action="@{/register}" th:object="${registerRequest}" method="post">
        <input type="text" th:field="*{username}" placeholder="username" required>
        <input type="email" th:field="*{email}" placeholder="e-mail" required>
        <input type="password" th:field="*{password}" placeholder="password" required>
        <button type="submit">Register</button>
    </form>
    
<p style="text-align: center; margin-top: 15px;">
   Already Have An Account?
    <a href="/login" style="display:inline-block; margin-top:10px; padding:10px 20px; background:#007bff; color:white; text-decoration:none; border-radius:4px;">Login</a>
</p>
</body>
</html>
